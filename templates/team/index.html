{{define "tmpl_team_index"}}
<div class="page-header">
	<h1>Teams</h1>
</div>

<table class="table table-striped">
	<thead>
		<tr>
			<th>Id</th>
			<th>Name</th>
			<th>Admin Id</th>
		</tr>
	</thead>
	<tbody>
		{{range .}}
		<tr>
			<td>{{.Id}}</td>
			<td>{{.Name}}</td>
			<td>{{.AdminId}}</td>
		</tr>
		{{end}}
	</tbody>
</table>
{{end}}
