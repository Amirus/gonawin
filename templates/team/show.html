{{define "tmpl_team_show"}}
<div class="navigation">
  <ul class="nav nav-pills pull-right">
    <li class="active"><a href="/m">Home</a></li>
    {{if LoggedIn}}
		<li><a href="/m/users/{{.Id}}">Profile</a></li>
		<li><a href="/m/logout">Logout</a></li>
    {{end}}
  </ul>
  <h3 class="muted">purple-wing</h3>
</div>
<hr>
<div class="page-header">
	<h1>Team</h1>
</div>

<dl class="dl-horizontal">
	<dt><strong>Id:</strong></dt>
	<dd>{{.Id}}</dd>
	<dt><strong>Name:</strong></dt>
	<dd>{{.Name}}</dd>
	<dt><strong>AdminId:</strong></dt>
	<dd>{{.AdminId}}</dd>
</dl>

<div class="form-actions">
	<a href="/m/teams/{{.Id}}/edit" class="btn"><span>Edit</span></a>
	<a href="/m/teams/{{.Id}}" class="btn btn-danger" data-confirm="Are you sure?" data-method="delete">Delete</a>
</div>
{{end}}
