{{define "tmpl_tournament_show"}}
<div class="page-header">
	<h1>Tournament</h1>
	<form accept-charset="UTF-8" action="/m/tournamentrels/{{.Tournament.Id}}" class="form-horizontal" method="post">
		<input id="tournament_id" name="TournamentId" type="hidden" value="{{.Tournament.Id}}" />
		<input id="action" name="Action" type="hidden" {{if Joined}}value="delete_action"{{else}}value="post_action"{{end}} />
		<input class="btn btn-primary btn-join" name="commit" type="submit" {{if Joined}}value="Leave"{{else}}value="Join"{{end}} />
	</form>
</div>

<dl class="dl-horizontal">
	<dt><strong>Id:</strong></dt>
	<dd>{{.Tournament.Id}}</dd>
	<dt><strong>Name:</strong></dt>
	<dd>{{.Tournament.Name}}</dd>
</dl>

<div class="form-actions">
	<a href="/m/tournaments/{{.Tournament.Id}}/edit" class="btn"><span>Edit</span></a>
	<a href="/m/tournaments/{{.Tournament.Id}}" class="btn btn-danger" data-confirm="Are you sure?" data-method="delete">Delete</a>
</div>
{{template "tmpl_team_participants" .Participants}}
{{end}}
