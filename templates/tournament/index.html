{{define "tmpl_tournament_index"}}
<div class="page-header">
  <h1>Tournaments</h1>
  
  <div class="btn-toolbar">
    <div class="btn-group">
      <a class="btn btn-primary" href="/m/tournaments/new"><i class="icon-plus icon-white"></i> Create</a>
      <a class="btn btn-primary" href="#"><i class="icon-user icon-white"></i> Join</a>
    </div>
  </div>
  <br>
  <!-- search box -->
  <div class="control-group">
  <label class="control-label" for="inputIcon">Search for a tournament</label>
  <div class="controls">
    <div class="input-prepend">
      <span class="add-on"><i class="icon-search"></i></span>
      <input class="span2" id="inputIcon" type="text">
    </div>
  </div>
</div>
</div>
<p>
  <h3>Your tournaments:</h3>
  <table class="table table-striped">
    <thead>
      <tr>
	<th>Id</th>
	<th>Name</th>
      </tr>
    </thead>
    <tbody>
      {{range .}}
      <tr>
	<td>{{.Id}}</td>
	<td><a href="/m/tournaments/{{.Id}}">{{.Name}}</a></td>
      </tr>
      {{end}}
    </tbody>
  </table>
</p>
<p>
  <h3>Other Tournaments</h3>
  <table class="table table-striped">
    <thead>
      <tr>
	<th>Id</th>
	<th>Name</th>
      </tr>
    </thead>
    <tbody>
      {{range .}}
      <tr>
	<td>{{.Id}}</td>
	<td><a href="/m/tournaments/{{.Id}}">{{.Name}}</a></td>
      </tr>
      {{end}}
    </tbody>
  </table>

</p>
{{end}}
