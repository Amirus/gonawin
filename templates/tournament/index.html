{{define "tmpl_tournament_index"}}
<div class="page-header">
  <h1><a href="/m/tournaments">Tournaments</a></h1>
  
  <div class="btn-toolbar">
    <a class="btn btn-primary" href="/m/tournaments/new"><i class="icon-plus icon-white"></i> Create</a>
    <!-- search box -->
    <div class="control-group search-box">
      <div class="controls">
	<div class="input-prepend">
	  <span class="add-on"><i class="icon-search"></i></span>
	  <form method="post" action="/m/tournaments">
	    <input class="span2" id="inputIcon" type="text" name="TournamentInputSearch" value="{{.TournamentInputSearch}}">
	  </form>
	</div>
      </div>
    </div>
  </div>
</div>
<div class="page-content">
  <table class="table table-striped">
    <thead>
      <tr>
	<th>Id</th>
	<th>Name</th>
      </tr>
    </thead>
    <tbody>
      {{range .Tournaments}}
      <tr>
	<td>{{.Id}}</td>
	<td><a href="/m/tournaments/{{.Id}}">{{.Name}}</a></td>
      </tr>
      {{end}}
    </tbody>
  </table>
</div>
{{end}}
