{{define "tmpl_tournament_candidateTeams"}}
{{if len .}}
	<table class="table table-hover">
		<tbody>
		{{range $index, $team := .}}
		<tr>
			<td><a href="/m/teams/{{$team.Id}}">{{$team.Name}}</a></td>
			<input id="action" name="Action_{{$team.Id}}" type="hidden" {{if TeamJoined $team.Id}}value="delete_action"{{else}}value="post_action"{{end}} />
			<td><button class="btn btn-primary btn-join pull-right" name="TeamIdButton" type="submit" value="{{$team.Id}}" >{{if TeamJoined $team.Id}}Leave{{else}}Join{{end}}</button></td>
		</tr>
		{{end}}
		</tbody>
	</table>
{{else}}
	<div id="no_team">
		<p>No team has been created by you.</p>
		<a href="/m/teams/new" class="btn btn-primary"><span>Create new team</span></a>
	</div>
{{end}}
{{end}}
