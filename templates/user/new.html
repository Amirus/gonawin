{{define "tmpl_user_new"}}
<div class="page-header">
	<h1>New User</h1>
</div>
{{if or .ErrorUsername .ErrorName .ErrorEmail}}
	<div class="alert alert-error">
		<ul>
			{{if .ErrorUsername}}<li>{{.ErrorUsername}}</li>{{end}}
			{{if .ErrorName}}<li>{{.ErrorName}}</li>{{end}}
			{{if .ErrorEmail}}<li>{{.ErrorEmail}}</li>{{end}}
		</ul>
	</div>
{{end}}
<form accept-charset="UTF-8" action="/m/users/new" class="form-horizontal" method="post">
  	<div class="control-group">
  		<label class="control-label" for="user_username">Username</label>
  		<div class="controls">
  			<input class="text_field" id="user_username" name="Username" size="30" type="text" value="{{.Username}}" />
  		</div>
  	</div>
  	<div class="control-group">
  		<label class="control-label" for="user_name">Name</label>
  		<div class="controls">
  			<input class="text_field" id="user_name" name="Name" size="30" type="text" value="{{.Name}}" />
  		</div>
  	</div>
  	<div class="control-group">
  		<label class="control-label" for="user_email">Email</label>
  		<div class="controls">
  		  	<input class="text_field" id="user_email" name="Email" size="30" type="text" value="{{.Email}}"/>
  		</div>
  	</div>
  	
  	<div class="form-actions">
		<input class="btn btn-primary" name="commit" type="submit" value="Create User" />
		<a href="/m" class="btn">Cancel</a>
  	</div>
</form>
{{end}}
