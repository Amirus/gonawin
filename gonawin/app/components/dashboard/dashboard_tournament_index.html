<div class="dashboard-tournament-index" ng-show="dashboard.context == 'tournaments index' && dashboard.tournaments.length > 0">
  <br>
  <div class="panel panel-default">
    <div class="panel-heading text-center">TOURNAMENTS</div>
    <table class="table table-bordered table-condensed table-striped">
      <tr ng-repeat="t in dashboard.tournaments">
        <td><a href="/#/tournaments/{{t.Id}}">{{t.Name}}</a></td>
      </tr>
    </table>
  </div>
</div>
