<div class="panel panel-default" ng-controller="DashboardCtrl">
  <div class="panel-heading gw-dashboard-panel-heading text-center">
     <img src="https://sigil.cupcake.io/{{dashboard.id}}.png?inverted=1" height="80" width="80" class="img-circle gw-border">
    <h4><strong>{{dashboard.name}}</strong></h4>
  </div>
  <div class="panel-body text-center">
      <br>
      <!-- user -->
      <div ng-include src="'app/components/dashboard/dashboard_user.html'"></div>
      <!-- team -->
      <div ng-include src="'app/components/dashboard/dashboard_team.html'"></div>
      <!-- tournament index -->
      <div ng-include src="'app/components/dashboard/dashboard_tournament_index.html'"></div>
      <!-- tournament -->
      <div ng-include src="'app/components/dashboard/dashboard_tournament.html'"></div>
  </div>
</div>
