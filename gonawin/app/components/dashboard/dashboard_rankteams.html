<!-- teams ranking -->
<div class="panel panel-default gw-leaderboard">
  <table class="table table-bordered table-condensed">
    <tr ng-repeat="t in dashboard.rank.teams | orderBy:'Accuracy':!reverse">
      <td class="gw-td-position">{{$index + 1}}</td>
      <td><a href="/#/teams/{{t.Id}}">{{t.Name}}</a></td>
      <td>{{100*t.Accuracy | number:2}}%</td>
    </tr>
  </table>
</div>
