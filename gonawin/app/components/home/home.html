<div ng-include src="'shared/notifications.html'"></div>
<div class="page-content">
  <div class="panel panel-default">
    <div class="panel-heading gw-panel-heading"><strong>Infos</strong></div>
    <table class="table table-bordered table-condensed">
      <tr class="text-center">
        <td ng-if="tournamentData.Tournament != undefined">
          <h3 ng-if="tournamentData.RemainingDays <= 0">CURRENT TOURNAMENT</h3>
          <h3 ng-if="tournamentData.RemainingDays > 0" >NEW TOURNAMENT</h3>
          <h3 class="gw-no-margin"><strong><a href="/#/tournaments/{{tournamentData.Tournament.Id}}">{{tournamentData.Tournament.Name}}</a></strong></h3>
          <h3 class="gw-no-margin"><small>{{tournamentData.Start}} - {{tournamentData.End}}</small></h3>
          <a class=" btn btn-warning btn-sm" href="/#/tournaments/{{tournamentData.Tournament.Id}}"><strong>Play now!</strong></a>
        </td>
        <td class="gw-vert-align">
          <h4>If you are new around here<br> just click on the button below.</h4>
          <a class="btn btn-warning" href="/#/getting-started"><strong>Get Started</strong></a>
        </td>
      <tr>
    </table>
  </div>
  <div gw-activities></div>
</div>
