<div ng-include src="'shared/notifications.html'"></div>
<div class="panel panel-default">
  <div class="panel-heading gw-panel-heading"><strong>Edit tournament</strong></div>
  <div class="panel-body">
    <form class="form-horizontal" role="form" name="editTournamentForm">
      <div class="form-group" ng-class="{error: editTournamentForm.name.$invalid}">
        <label class="col-sm-2  control-label">Name</label>
        <div class="col-sm-4">
          <input class="text-field form-control" name="name" size="30" type="text" ng-model="tournamentData.Tournament.Name" required/>
        </div>
        <div class="col-sm-6">
          <span ng-show="editTournamentForm.name.$error.required" class="text-danger"> Required</span>
        </div>
      </div>
      <div class="form-group">
        <label class="col-sm-2 control-label">Description</label>
        <div class="col-sm-4">
          <textarea  class="form-control" name="description" size="30" rows="3" ng-model="tournamentData.Tournament.Description" /></textarea>
        </div>
      </div>
      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
          <a href="/#/tournaments/{{tournamentData.Tournament.Id}}" class="btn btn-default btn-sm"><strong>Cancel</strong></a>
          <button class="btn btn-primary btn-sm" type="button" ng-click="updateTournament()" ng-disabled="editTournamentForm.$invalid"><strong>Update Tournament</strong></button>
        </div>
      </div>
    </form>
  </div>
</div>
