<div ng-include src="'shared/notifications.html'"></div>
<ol class="breadcrumb">
  <li>Settings</li>
  <li class="active">edit profile</li>
</ol>
<div class="panel panel-default">
  <div class="panel-body">
    <h1 class="gw-h1">
      <i class="fa fa-gear fa-lg"></i>
      Profile Settings
    </h1>
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-6 col-md-offset-3">
          <form class="form-horizontal">
            <div class="form-group">
              <label class="control-label">Username</label>
              <input type="text" class="form-control" name="username" size="30" ng-model="currentUser.User.Username" readonly="readonly" />
            </div>
            <div class="form-group">
              <label class="control-label">Name</label>
              <input type="text" class="form-control" name="name" size="30" ng-model="currentUser.User.Name" readonly="readonly" />
            </div>
            <div class="form-group">
              <label class="control-label">Alias</label>
              <input type="text" class="form-control" name="name" size="30" ng-model="currentUser.User.Alias" />
            </div>
            <div class="form-group">
              <label class="control-label">Email</label>
              <input class="form-control" name="email" size="30" type="text" ng-model="currentUser.User.Email"/>
            </div>
            <div class="form-group pull-right">
              <button class="btn btn-danger" type="button" ng-click="deleteUser()">Delete Account</button>
              <button class="btn btn-primary" type="button" ng-click="updateUser()">Update </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
