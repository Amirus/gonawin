<div class="col-md-3">
  <div class="panel panel-default text-center" ng-controller="TournamentCardCtrl" ng-model="tournament">
    <div class="panel-body">
      <div class="container-fluid">
        <div class="row">
          <div class="col-md-12">
            <p><img class="center-block img-circle img-responsive" src="http://www.tinygraphs.com/labs/isogrids/hexa/{{tournament.Name}}?theme={{theme}}&numcolors={{numColors}}" height="80" width="80"></p>
          </div>
        </div>
        <div class="row">
          <p><a href="/#/tournaments/{{tournament.Id}}"><strong>{{tournament.Name}}</strong></a> <i class="fa fa-lock fa-lg gn-grey" ng-if="team.Private"></i></p>
        </div>
        <div class="row">
          <div class="col-md-12">
            <div class="progress">
              <div class="progress-bar" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" style="width: {{100 * tournament.Progress | number:0}}%;">
                {{100 * tournament.Progress | number:0}}%
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="panel-footer gw-panel-footer">
      <div class="container-fluid">
        <div class="row">
          <div class="col-md-6">Participants</div>
          <div class="col-md-6">Teams</div>
        </div>
        <div class="row">
          <div class="col-md-6"><strong>{{tournament.ParticipantsCount}}</strong></div>
          <div class="col-md-6"><strong>{{tournament.TeamsCount}}</strong></div>
        </div>
      </div>
    </div>
  </div>
</div>
