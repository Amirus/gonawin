<div class="col-md-3">
  <div class="panel panel-default text-center" ng-controller="UserCardCtrl" ng-model="user">
    <div class="panel-body">
      <div class="container-fluid">
        <div class="row">
          <div class="col-md-12">
            <p><img class="center-block img-circle img-responsive" src="http://www.tinygraphs.com/spaceinvaders/{{user.Username}}?theme={{theme}}&numcolors={{numColors}}" height="80" width="80"></p>
          </div>
        </div>
        <div class="row">
          <p>
            <h4 ng-show="user.Alias.length > 0"><a href="/#/users/{{user.Id}}">{{user.Alias}}</a></h4>
            <h4 ng-show="user.Alias.length == 0"><a href="/#/users/{{user.Id}}">{{user.Username}}</a></h4>
          </p>
        </div>
      </div>
    </div>
    <div class="panel-footer gw-panel-footer">
      <div class="container-fluid">
        <div class="row">
          <div class="col-md-12">Score</div>
        </div>
        <div class="row">
          <div class="col-md-12"><strong>{{user.Score}}</strong></div>
        </div>
      </div>
    </div>
  </div>
</div>
