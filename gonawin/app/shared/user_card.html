<div class="col-md-3">
  <div class="panel panel-default text-center" ng-controller="UserCardCtrl" ng-model="user">
    <div class="panel-body">
      <div class="container-fluid">
        <div class="row">
          <div class="col-md-12">
            <p><img class="center-block img-circle img-responsive" src="{{user.ImageURL}}" height="80" width="80"></p>
          </div>
        </div>
        <div class="row">
          <p>
            <p ng-show="user.Alias.length > 0"><a href="/#/users/{{user.Id}}"><strong>{{user.Alias}}</strong></a></p>
            <p ng-show="user.Alias.length == 0"><a href="/#/users/{{user.Id}}"><strong>{{user.Username}}</strong></a></p>
          </p>
        </div>
      </div>
    </div>
    <div class="panel-footer gw-panel-footer">
      <div class="container-fluid">
        <div class="row">
          <div class="col-md-12">Score</div>
        </div>
        <div class="row">
          <div class="col-md-12"><strong>{{user.Score}}</strong></div>
        </div>
      </div>
    </div>
  </div>
</div>
