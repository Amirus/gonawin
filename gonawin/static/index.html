<!DOCTYPE html>
<html ng-app="gonawingApp">
  <head>
    <title>gonawin</title>
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="gonawin,sport,friendly,event,bet,fun,play,team,tournament,world,cup,trophy">
    <meta name="description" content="A social web application to make 'friendly bets' on sport games with your friends.">

      <div ng-include src="'templates/partials/navigation.html'"></div>
      <div ng-switch on="isLoggedIn && isLoginRequired">
        <div ng-switch-when="true">
          <ng-include src="'templates/main.html'"></ng-include>
        </div>
        <div ng-switch-default>
          <div class="container main-container">
            <ng-view><ng-view>
          </div>
        </div>
      </div>
    </div>
    <div ng-include src="'templates/partials/footer.html'"></div>

    <script src="/static/lib/angular/angular.js"></script>

    <script src="/static/lib/angular/angular-resource.js"></script>
    <script src="/static/lib/angular/angular-sanitize.js"></script>
    <script src="/static/lib/angular/angular-cookies.js"></script>
    <script src="/static/lib/bootstrap.min.js"></script>
    <script src="/static/lib/angular-strap.min.js"></script>
    <script src="/static/lib/moment.min.js"></script>

    <script src="/static/js/controllers/rootControllers.js"></script>
    <script src="/static/js/controllers/navigationControllers.js"></script>
    <script src="/static/js/controllers/dashboardControllers.js"></script>
    <script src="/static/js/controllers/activitiesControllers.js"></script>
    <script src="/static/js/controllers/inviteControllers.js"></script>
    <script src="/static/js/controllers/searchControllers.js"></script>
    <script src="/static/js/controllers/userControllers.js"></script>
    <script src="/static/js/controllers/teamControllers.js"></script>
    <script src="/static/js/controllers/tournamentControllers.js"></script>

    <script src="/static/js/directives/addButton.js"></script>
    <script src="/static/js/directives/activities.js"></script>

    <script src="/static/js/filters/fromNow.js"></script>
    <script src="/static/js/filters/reverse.js"></script>
