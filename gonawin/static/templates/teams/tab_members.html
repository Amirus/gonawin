<div class="players">
    <div class="row">
      <div class="col-md-12">
        <div ng-repeat="player in teamData.Players">
          <div class="panel panel-default card">
            <img class="card-avatar pull-left" src="https://sigil.cupcake.io/{{player.Id}}.png?inverted=1" height="80" width="80">
            <div class="card-body">
              <p>
                <h4><a href="/ng#/users/{{player.Id}}">{{player.Username}}</a></h4>
              </p>
              <h5>Score: {{player.Score}}</h5>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
