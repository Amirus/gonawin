<!-- candidates -->
<div ng-if="adminCandidates.length > 0">
  <table class="table table-hover">
    <tbody>
      <tr ng-repeat="c in adminCandidates">
        <form accept-charset="UTF-8" class="form-horizontal">
          <div class="form-group">
            <td><a href="/#/users/{{c.Id}}">{{c.Username}}</a></td>
            <td>
              <addbutton action="addAdminButtonMethod[c.Id](c.Id)" name="addAdminButtonName[c.Id]" />
            </td>
          </div>
        </form>
      </tr>
    </tbody>
  </table>
</div>
<div ng-if="!adminCandidates || adminCandidates.length == 0">
  <div id="no_team">
    <p>No team has been created by you.</p>
    <button class="btn btn-primary" ng-click="newTeam()" data-dismiss="modal"><span>Create new team</span></button>
  </div>
</div>
<!-- end of candidates -->
