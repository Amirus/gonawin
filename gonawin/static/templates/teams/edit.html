<div ng-include src="'templates/partials/notifications.html'"></div>
<ol class="breadcrumb">
  <li><a href="/ng#/teams">Teams</a></li>
  <li><a href="/ng#/teams/{{teamData.Team.Id}}">{{teamData.Team.Name}}</a></li>
  <li class="active">Edit</li>
</ol>
<div class="panel panel-default">
  <div class="panel-body">
    <form class="form-horizontal" role="form" name="editTeamForm">
      <div class="form-group" ng-class="{error: editTeamForm.name.$invalid}">
        <label class="col-sm-2  control-label">Name</label>
        <div class="col-sm-4">
  	       <input class="text-field form-control" name="name" size="30" type="text" ng-model="teamData.Team.Name" required/>
        </div>
        <div class="col-sm-6">
  	       <span ng-show="editTeamForm.name.$error.required" class="text-danger"> Required</span>
        </div>
      </div>
      <div class="form-group">
      	<label class="col-sm-2  control-label">Visibility</label>
      	<!-- Todo if else -->
        <div class="col-sm-10">
          <div class="radio">
            <label>
              <input class="radio" name="visibility" type="radio" value="public" ng-model="visibility"/> Public (Anyone can subscribe to this team)<br>
              <input class="radio" name="visibility" type="radio" value="private" ng-model="visibility"/> Private (users need to request an invitation)
            </label>
          </div>
        </div>
      </div>
      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
          <a href="/ng#/teams/{{teamData.Team.Id}}" class="btn btn-default">Cancel</a>
          <button class="btn btn-primary" ng-click="updateTeam()" ng-disabled="editTeamForm.$invalid">Update Team</button>
        </div>
      </div>
    </form>
  </div>
</div>
