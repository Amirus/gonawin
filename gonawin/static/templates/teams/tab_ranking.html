<div class="row">
    <div ng-if="rankingData.Users">
      <div class="players">
        <div class="row">
          <div class="col-md-3"></div>
          <div class="col-md-6">
            <table class="table table-striped">
              <thead>
                <tr>
                  <th>#</th>
                  <th>Players</th>
                  <th>Score</th>
                </tr>
              </thead>
              <tbody>
                <tr ng-repeat="u in rankingData.Users | orderBy:'Score':!reverse">
                  <td ng-show="u.Id == currentUser.User.Id" class="info">{{$index + 1}}</td>
                  <td ng-show="u.Id != currentUser.User.Id">{{$index + 1}}</td>
                  <td ng-show="u.Id == currentUser.User.Id" class="info"><a href="/#/users/{{u.Id}}">{{u.Name}}</a></td>
                  <td ng-show="u.Id != currentUser.User.Id"><a href="/#/users/{{u.Id}}">{{u.Name}}</a></td>
                  <td ng-show="u.Id == currentUser.User.Id" class="info">{{u.Score}}</td>
                  <td ng-show="u.Id != currentUser.User.Id">{{u.Score}}</td>
                </tr>
              </tbody>
            </table>
          </div>
          <div class="col-md-3"></div>
        </div>
      </div> <!-- / players -->
    </div> <!-- / if users -->
</div> <!-- / row -->
