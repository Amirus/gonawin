<div ng-include src="'templates/partials/notifications.html'"></div>
<ol class="breadcrumb">
  <li><a href="/#/teams">Teams</a></li>
  <li class="active">{{teamData.Team.Name}}</li>
</ol>
<div class="panel panel-default">
  <div class="panel-body">
    <div ng-include src="'templates/teams/header.html'"></div>
    <br/><br/>
        <!-- Nav tabs -->
    <ul class="nav nav-tabs">
       <li ng-class="{active: tab == 'members'}"><a ng-click="onClickTab(tabs['members'])" href="/#/teams/{{teamData.Team.Id}}?tab=members">Members</a></li>
       <li ng-class="{active: tab == 'ranking'}"><a  ng-click="onClickTab(tabs['ranking'])" href="/#/teams/{{teamData.Team.Id}}?tab=ranking">Ranking</a></li>
       <li ng-class="{active: tab == 'accuracies'}"><a ng-click="onClickTab(tabs['accuracies'])" href="/#/teams/{{teamData.Team.Id}}?tab=accuracies">Accuracies</a></li>
       <li ng-class="{active: tab == 'prices'}" ><a ng-click="onClickTab(tabs['prices'])" href="/#/teams/{{teamData.Team.Id}}?tab=prices">Prices</a></li>
    </ul> <!-- / Nav tabs -->
    <div class="panel panel-transparent">
      <div class="tab-panel" ng-include="currentTab"></div>
    </div>
  </div>
</div>
