<!-- Calendar by days -->
<div class="row">
  <div class="col-md-12">
    <div ng-repeat="d in matchesData.Days">
      <div class="panel panel-default">
        <div class="panel-heading">
          <h3 class="panel-title">{{d.Date | date:'EEE dd MMM'}}</h3>
        </div>
        <div class="calendar">
          <div ng-repeat="m in d.Matches" class="row">
            <div class="col-md-1"></div>
            <div class="col-md-9">
              <!-- show use another include that has full match information: location, ... -->
              <div ng-include src="'templates/tournaments/partials/match.html'"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- / Calendar by days-->
<!-- Calendar by phases -->
<div class="row">
  <div class="col-md-12">
    <div ng-repeat="phase in matchesData.Phases">
      <h2>{{phase.Name}}</h3>
        <div ng-repeat="d in phase.Days">
          <div class="panel panel-default">
            <div class="panel-heading">
              <h3 class="panel-title">{{d.Date | date:'EEE dd MMM'}}</h3>
            </div>
            <div class="calendar">
              <div ng-repeat="m in d.Matches" class="row">
                <div class="col-md-1"></div>
                <div class="col-md-9">
                  <div ng-include src="'templates/tournaments/partials/match.html'"> </div>
                </div>
              </div>
            </div>
          </div>
        </div>
   
    </div>
  </div>
</div>
<!-- Calendar by phases -->
