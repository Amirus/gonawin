<div class="panel-body">
  <div class="row">
    <div class="col-md-2"></div>
    <div class="col-md-1"><h4>#{{m.IdNumber}}</h4></div>
    <div class="col-md-2"><p class="text-right"><span class="flag-icon flag-icon-{{m.Iso1}}"></span> {{m.Team1}}</p></div>
    <div class="col-md-1"><p class="text-center">{{m.Result1}}</p></div>
    <div class="col-md-1"><p class="text-center"> - </p></div>
    <div class="col-md-1"><p class="text-center">{{m.Result2}}</p></div>
    <div class="col-md-2"><p class="text-left"><span class="flag-icon flag-icon-{{m.Iso2}}"></span> {{m.Team2}}</p></div>
  </div>
  <div ng-show="m.wantToPredict">
    <form class="form" role="form" ng-submit="updateResult()">
    <div class="row">
      <div class="col-md-5"></div>
      <div class="col-md-1">
        <p><input type="text" class="form-control input-sm" id="{{m.IdNumber}}" ng-model="result1" placeholder=""></p>
      </div>
      <div class="col-md-1"><p class="text-center"> - </p></div>
      <div class="col-md-1">
        <p><input type="text" class="form-control input-sm" id="{{m.IdNumber}}" ng-model="result2" placeholder=""></p>
      </div>
      <div class="col-md-1">
        <button type="submit" class="btn btn-primary btn-xs" ng-click="predict(m.IdNumber, $index, $parent.$parent.$index, result1, result2)"><span class="glyphicon glyphicon-share"> save</span></button>
      </div>
    </div>
    </form>
  </div>
  <div class="row">
    <div class="col-md-5"></div>
    <div class="col-md-3">
      <button class="btn btn-primary btn-xs btn-block" disabled="disabled" ng-show="!tournamentData.Joined" ng-click="activatePredict(m.IdNumber, $index, $parent.$parent.$index)"><span class="glyphicon glyphicon glyphicon-edit"> gonawin</span></button>
      <button class="btn btn-primary btn-xs btn-block" ng-show="tournamentData.Joined && !m.HasPredict && !m.Finished" ng-click="activatePredict(m.IdNumber, $index, $parent.$parent.$index)"><span class="glyphicon glyphicon glyphicon-edit"> gonawin</span></button>
      <button class="btn btn-success btn-xs btn-block" ng-show="tournamentData.Joined && m.HasPredict && !m.Finished" ng-click="activatePredict(m.IdNumber, $index, $parent.$parent.$index)"><span class="glyphicon glyphicon glyphicon-check"> {{m.Predict}}</span></button>
      <button class="btn btn-default btn-xs btn-block active" disabled="disabled" ng-show="m.Finished"><span class="glyphicon glyphicon glyphicon-check"> {{m.Predict}}</span></button>
    </div>
  </div>
</div>
