<div ng-controller="TournamentRankingCtrl">
  <div class="row">
    <div class="col-md-4"></div>
    <div class="col-md-4">
      <div class="btn-group">
        <a class="btn btn-default" ng-class="{active: rankBy == 'users'}" href="" ng-click="byUsersRankOnClick()">Users</a>
        <a class="btn btn-default" ng-class="{active: rankBy == 'teams'}" href="" ng-click="byTeamsRankOnClick()">Teams</a>
      </div>
      <div class="col-md-4"></div>
    </div>
  </div>
  <!-- Teams -->
  <div ng-if="rankingData.Teams">
    <div class="row">
      <div class="col-md-3"></div>
      <div class="teams col-md-6">
        <table class="table table-striped">
          <thead>
            <tr>
              <th>Teams</th>
              <th>Accuracy</th>
            </tr>
          </thead>
          <tbody>
            <tr ng-repeat="t in rankingData.Teams | orderBy:'Accuracy':!reverse">
              <td><a href="/#/teams/{{t.Id}}">{{t.Name}}</a></td>
              <td>{{100*t.Accuracy | number:2}}%</td>
            </tr>
          </tbody>
        </table>
      </div>
      <div class="col-md-3"></div>
    </div>
  </div>
  <!-- / Teams -->
  <!-- participants -->
  <div ng-if="rankingData.Users">
    <div class="row">
      <div class="col-md-3"></div>
      <div class="participants col-md-6">
        <table class="table table-striped">
          <thead>
            <tr>
              <th>Participants</th>
              <th>Score</th>
            </tr>
          </thead>
          <tbody>
            <tr ng-repeat="u in rankingData.Users | orderBy:'Score':!reverse">
              <td><a href="/#/users/{{u.Id}}">{{u.Name}}</a></td>
              <td>{{u.Score}}</td>
            </tr>
          </tbody>
        </table>
      </div>
      <div class="col-md-3"></div>
    </div>
  </div>
  <!-- / participants -->
</div>
