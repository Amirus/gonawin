<div class="dashboard-team-index" ng-show="dashboard.context == 'teams index'">
  <hr>
  <h3>Teams</h3>
  <table class="table table-condensed table-hover">
    <tbody>
    <tr ng-repeat="t in dashboard.teams">
      <td><a href="/#/teams/{{t.Id}}">{{t.Name}}</a></td>
    </tr>
    </tbody>
  </table>
</div>
