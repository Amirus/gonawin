<div ng-include src="'templates/partials/notifications.html'"></div>
<div class="page-header">
  <h1>Tournament Calendar By Phases</h1>

<dl class="dl-horizontal">
  <dt><strong>Id:</strong></dt>
  <dd>{{tournamentData.Tournament.Id}}</dd>
  <dt><strong>Name:</strong></dt>
  <dd>{{tournamentData.Tournament.Name}}</dd>
</dl>

<!-- Calendar -->
<div ng-repeat="phase in phaseData.Phases">
  <div class="calendar">
    <h3>{{phase.Name}}</h3>
    <table class="table table-striped">
      <thead>
    	<!-- <tr><th>Days</th></tr> -->
      </thead>
      <tbody>
    	<tr ng-repeat="d in phase.Days">
          <td><b>{{d.Date | date:'EEE dd MMM'}}</b></td>
    	  <td>
    	  <div ng-repeat="m in d.Matches">
    	    <p>NÂ°:{{m.IdNumber}}: {{m.Team1}} - {{m.Team2}} Location: {{m.Location}}</p>
    	  </div>
    	  </td>
    	</tr>
      </tbody>
    </table>
  </div>
  <!-- / Calendar -->
</div>
