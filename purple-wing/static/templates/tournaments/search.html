<div ng-include src="'templates/partials/notifications.html'"></div>
<div class="panel panel-default">
  <ol class="breadcrumb">
    <li class="active">Tournaments</li>
  </ol>
  <div class="panel-body">
    <div class="page-content">
      <div class="row">
        <div class="col-md-2"></div>
        <div class="col-md-8">
          <!-- search box -->
          <div class="input-group">
            <span class="input-group-addon"><i class="glyphicon glyphicon-search"></i></span>
            <form ng-submit="searchTournament()">
              <input type="text" class="form-control" name="TournamentInputSearch" id="inputIcon" ng-model="keywords">
            </form>
          </div>
          <!-- / search box -->
        </div>
      </div>
      </br></br>
      <div class="row center-block">
         <div ng-repeat="tournament in tournaments" ng-controller="TournamentCardCtrl">
          <div class="panel panel-default card">
            <img class="card-avatar pull-left" src="https://sigil.cupcake.io/{{tournament.Id}}.png?inverted=1" height="80" width="80">
            <div class="card-body">
              <p>
                <h4><a href="/ng#/tournaments/{{tournament.Id}}">{{tournament.Name}}</a></h4>
                <small>participants: {{participantsCount}}</small>
                <small>teams: {{teamsCount}}</small>
		<small>
		  <div class="progress">
		    <div class="progress-bar" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" style="width: {{100 * progress | number:0}}%;">
		      {{100 * progress | number:0}}%
		    </div>
		  </div>
		</small>
              </p>
            </div>
          </div>
        </div>
        <h3 style="text-align: center">{{noTournamentsMessage}}</h3>
      </div>
    </div>
  </div>
</div>
