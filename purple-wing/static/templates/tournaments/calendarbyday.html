<div ng-include src="'templates/partials/notifications.html'"></div>
<div class="page-header">
  <h1>Tournament Calendar By Day</h1>

<dl class="dl-horizontal">
  <dt><strong>Id:</strong></dt>
  <dd>{{tournamentData.Tournament.Id}}</dd>
  <dt><strong>Name:</strong></dt>
  <dd>{{tournamentData.Tournament.Name}}</dd>
</dl>

<!-- Calendar -->
<div ng-repeat="d in daysData.Days">
  <h3>{{d.Date | date:'EEE dd MMM'}}</h3>
  <div class="calendar">
    <table class="table table-striped">
      <thead>
	<!-- <tr><th>Days</th></tr> -->
      </thead>
      <tbody>
	<tr ng-repeat="m in d.Matches">
	  <td>NÂ°: {{m.IdNumber}}</td>
	  <td>
	    <p>{{m.Team1}} - {{m.Team2}}<br>{{m.Location}}</p>
	  </td>
	</tr>
      </tbody>
    </table>
  </div>
  <!-- / Calendar -->
</div>
