<div ng-if="isTournamentAdmin">

    <ul class="dropdown-menu" role="menu">
      <li><a ng-if="isTournamentAdmin" href="/ng#/tournaments/edit/{{tournamentData.Tournament.Id}}">Edit</a></li>
