<div ng-include src="'templates/partials/notifications.html'"></div>
<ol class="breadcrumb">
  <li><a href="/ng#/tournaments">Tournaments</a></li>
  <li><a href="/ng#/tournaments/{{tournamentData.Tournament.Id}}">{{tournamentData.Tournament.Name}}</a></li>
  <li class="active">Predicts</li>
</ol>
<div class="panel panel-default">
  <div class="panel-body">
    <h1>{{tournamentData.Tournament.Name}} Predict</h1>
    <!-- Calendar by days -->
    <div class="row">
      <div class="col-md-1"></div>
      <div class="col-md-11">
        <div ng-repeat="d in matchesData.Days">
          <h3>{{d.Date | date:'EEE dd MMM'}}</h3>
          <div class="calendar">
            <div ng-repeat="m in d.Matches" class="row">
              <div class="col-md-1"></div>
              <div class="col-md-9">
                <div ng-include src="'templates/tournaments/match.html'"> </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- / Calendar by days-->
    <!-- Calendar by phases -->
    <div class="row">
      <div class="col-md-1"></div>
      <div class="col-md-11">
        <div ng-repeat="phase in matchesData.Phases">
          <h2>{{phase.Name}}</h3>
          <div class="calendar">
            <div ng-repeat="d in phase.Days">
              <h3>{{d.Date | date:'EEE dd MMM'}}</h3>
              <div class="calendar">
                <div ng-repeat="m in d.Matches" class="row">
                  <div class="col-md-1"></div>
                  <div class="col-md-9">
                    <div ng-include src="'templates/tournaments/match.html'"> </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- Calendar by phases -->
  </div>
</div>
