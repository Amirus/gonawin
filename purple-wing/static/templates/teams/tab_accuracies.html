<div class="panel panel-default">
  <div class="tab-panel">
    <dl class="dl-horizontal">
      <dt><strong>Global accuracy:</strong></dt>
      <dd>{{100*teamData.Team.Accuracy | number:2}}%</dd>
    </dl>

    <div class="row" ng-repeat="acc in accuracyData.Accuracies">
      <div class="col-md-1"></div>
      <div class="col-md-3">
        <h4>Tournament: {{acc.TournamentId}}</h4>
        <h5>Team Accuracy in tournament: {{acc.Accuracy*100 | number:2}}%</h5>
      </div>
      <div class="col-md-3">
        <table class="table table-striped table-condensed">
          <thead>
            <th>Progression</th>
          </thead>
          <tbody>
            <tr ng-repeat="p in acc.Progression">
               <td class="col-md-8">{{100 * p.Value | number:2}}%</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
