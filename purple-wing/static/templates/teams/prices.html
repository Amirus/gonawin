<div ng-include src="'templates/partials/notifications.html'"></div>
<ol class="breadcrumb">
  <li><a href="/ng#/teams">Teams</a></li>
  <li><a href="/ng#/teams/{{teamData.Team.Id}}">{{teamData.Team.Name}}</a></li>
  <li class="active">Prices</li>
</ol>
<div class="panel panel-default">
  <div class="panel-body">
    <h1>Prices</h1>

    <h4 ng-show="priceData.Prices.length == 0">No prices has been won</h4>
    <div class="row" ng-repeat="p in priceData.Prices">
      <div class="col-md-1"></div>
      <div class="col-md-3">
        <h4>Tournament: {{p.TournamentId}}</h4>
        <p>Price: {{p.Description}}</p>
      </div>
    </div>
  </div>
</div>
