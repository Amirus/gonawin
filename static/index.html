<!DOCTYPE html>
<html ng-app="purpleWingApp">
  
  <head>
    <title>purple-wing</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link type="text/css" rel="stylesheet" href="/static/css/main.css" />
    
    <link href="/static/css/bootstrap.min.css" rel="stylesheet" media="screen">
    <link href="/static/css/bootstrap-responsive.css" rel="stylesheet">
    <link href="/static/css/social-buttons.css" rel="stylesheet">
  </head>
  <body>
    <div class="container">
      <div ng-controller="SessionController">
				<div class="navigation">
					<ul class="nav nav-pills pull-right" ng-show="loggedIn">
							<li><a href="/m/teams">Teams</a></li>
							<li><a href="/m/tournaments">Tournaments</a></li>
							<li class="dropdown">
								<a class="dropdown-toggle" data-toggle="dropdown" href="">
								{{currentUser.Username}}
								<b class="caret"></b>
								</a>
								<ul class="dropdown-menu" role="menu" aria-labelledby="dLabel">
								<li><a href="/m/users/{{currentUser.Id}}">Profile</a></li>
								<li><a href="/m/settings/edit-profile">Settings</a></li>
								<li><a href="/m/invite">Invite</a></li>
								<li><a href="" ng-click="disconnect()">Logout</a></li>
								</ul>
							</li>
					</ul>
					<h3 class="muted"><a href="/ng" style="text-decoration:none;">purple-wing - ng</a></h3>
				</div>
				<!--
				 sar:
				 add ng-hide for better testing
				 we need to externalize the session controller from the index.html
				-->
				<div class="content" ng-hide="0">
					<div class="hero-unit">
						<h1>Welcome {{currentUser.Username}}!</h1><br>
						<p><b>purple-wing</b> is a social web application for betting on tournaments with your friends.</p>
						<div ng-hide="loggedIn">
							<google-plus-signin clientid="36368233290"></google-plus-signin>
						</div>
					</div>
				</div>
			</div> <!-- end SessionController -->

      <ng-view></ng-view>
      <br>
      <div ng-include src="'templates/partials/footer.html'"></div>
    </div>

    <script src="/static/lib/jquery-1.10.2.min.js"></script>
    <script src="/static/lib/bootstrap.min.js"></script>
    <script src="https://apis.google.com/js/plusone.js"></script>
    <script src="/static/lib/angular/angular.js"></script>
    <script src="/static/lib/angular/angular-sanitize.js"></script>
    <script src="/static/lib/angular/angular-cookies.js"></script>

    <script src="/static/js/app.js"></script>
    <script src="/static/js/controllers/MainController.js"></script>
    <script src="/static/js/controllers/SessionController.js"></script>
    <script src="/static/js/controllers/UserShowController.js"></script>
    <script src="/static/js/controllers/InviteController.js"></script>
    <script src="/static/js/controllers/SettingsEditProfileController.js"></script>

    <script src="/static/js/controllers/TeamsController.js"></script>
    <script src="/static/js/controllers/TeamsNewController.js"></script>
    <script src="/static/js/controllers/TeamsShowController.js"></script>
    <script src="/static/js/controllers/TeamsEditController.js"></script>
    <script src="/static/js/controllers/TeamsController.js"></script>
    <script src="/static/js/controllers/TeamsNewController.js"></script>
    <script src="/static/js/controllers/TeamsShowController.js"></script>
    <script src="/static/js/controllers/TeamsEditController.js"></script>

    <script src="/static/js/controllers/TournamentsController.js"></script>
    <script src="/static/js/controllers/TournamentsNewController.js"></script>
    <script src="/static/js/controllers/TournamentsShowController.js"></script>
    <script src="/static/js/controllers/TournamentsEditController.js"></script>

    <script src="/static/js/services/UserData.js"></script>
    <script src="/static/js/services/InviteData.js"></script>
    <script src="/static/js/services/ProfileData.js"></script>

    <script src="/static/js/services/TeamsData.js"></script>
    <script src="/static/js/services/TeamData.js"></script>
    <script src="/static/js/services/TeamsNewData.js"></script>

    <script src="/static/js/services/TournamentsData.js"></script>
    <script src="/static/js/services/TournamentData.js"></script>
    <script src="/static/js/services/TournamentsNewData.js"></script>

    <script src="/static/js/directives/google-plus-signin.js"></script>
  </body>
</html>
