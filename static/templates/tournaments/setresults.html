<div ng-include src="'templates/partials/notifications.html'"></div>
<div class="page-header">
  <h1>Tournament Calendar</h1>

<dl class="dl-horizontal">
  <dt><strong>Id:</strong></dt>
  <dd>{{tournamentData.Tournament.Id}}</dd>
  <dt><strong>Name:</strong></dt>
  <dd>{{tournamentData.Tournament.Name}}</dd>
</dl>

<!-- Calendar by phase -->
<div ng-repeat="phase in matchesData.Phases">
  <div class="calendar">
    <h3>{{phase.Name}}</h3>
    <table class="table table-striped">
      <thead>
    	<!-- <tr><th>Days</th></tr> -->
      </thead>
      <tbody>
    	<tr ng-repeat="d in phase.Days">
          <td><b>{{d.Date | date:'EEE dd MMM'}}</b></td>
    	  <td>
    	  <div ng-repeat="m in d.Matches">
    	    <p>NÂ°:{{m.IdNumber}}:<br>{{m.Team1}} - {{m.Team2}}<br>{{m.Result}}
	    <form class="form-inline" role="form" ng-submit="updateResult(m.IdNumber, result)">
	      <div class="form-group">
		<label>Result</label>
		<input type="text" class="form-control" id="{{m.IdNumber}}" ng-model="result" placeholder="Enter match result">
	      </div>
	      <button type="submit" class="btn btn-primary">Update</button>
	    </form>
	    <small>Location: {{m.Location}}</small></p>
    	  </div>
    	  </td>
    	</tr>
      </tbody>
    </table>
  </div>
  <!-- / Calendar -->
</div>
