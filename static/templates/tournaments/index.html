<div class="page-header">
  <h1><a href="/ng#/tournaments">Tournaments</a></h1>
  <div class="btn-toolbar">
    <a class="btn btn-primary" href="/ng#/tournaments/new"><i class="icon-plus icon-white"></i> Create</a>
    <!-- search box -->
    <div class="control-group search-box">
      <div class="controls">
	<div class="input-prepend">
	  <span class="add-on"><i class="icon-search"></i></span>
	  <form ng-submit="searchTournament()">
	    <input class="span2" id="inputIcon" type="text" name="TournamentInputSearch" ng-model="keywords">
	  </form>
	</div>
      </div>
    </div>
    <!-- / search box -->
  </div>
</div>
<div class="page-content" ng-init="(tournaments | filter:query)">
  <div ng-switch="(tournaments | filter:query).length">
    <h3 ng-switch-when="0" style="text-align: center">You have no tournament</h3>
    <table class="table table-striped" ng-switch-default>
      <thead>
        <tr>
          <th>Id</th>
          <th>Name</th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="tournament in tournaments">
          <td>{{tournament.Id}}</td>
          <td><a href="/ng#/tournaments/show/{{tournament.Id}}">{{tournament.Name}}</a></td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
