<div class="page-header">
  <h1><a href="/ng#/tournaments">Tournaments</a></h1>
  <div class="btn-toolbar">
    <a class="btn btn-primary" href="/ng#/tournaments/new"><i class="icon-plus icon-white"></i> Create</a>
    <!-- search box -->
    <div class="control-group search-box">
      <div class="controls">
	<div class="input-prepend">
	  <span class="add-on"><i class="icon-search"></i></span>
	  <form ng-submit="searchTournament()">
	    <input class="span2" id="inputIcon" type="text" name="TournamentInputSearch" ng-model="keywords">
	  </form>
	</div>
      </div>
    </div>
    <!-- / search box -->
  </div>
</div>
<!-- alert message to display when search query does not bring up any results --> 
<div class="alert alert-info" ng-show="tournaments[0].Message">
  <button type="button" class="close" data-dismiss="alert">&times;</button>
  <strong>Oops!</strong> {{tournaments[0].Message}}
</div>
<div class="page-content">
  <table class="table table-striped" ng-show="tournaments.length && !tournaments[0].Message">
    <thead>
      <tr>
        <th>Id</th>
        <th>Name</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="tournament in tournaments | filter:query">
          <td>{{tournament.Id}}</td>
          <td><a href="/ng#/tournaments/show/{{tournament.Id}}">{{tournament.Name}}</a></td>
      </tr>
    </tbody>
  </table>
  <h3 ng-show="!tournaments.length" style="text-align: center">You have no team</h3>
</div>
