<div ng-include src="'templates/partials/notifications.html'"></div>
<div class="page-header">
  <h1>Tournament First stage</h1>

<dl class="dl-horizontal">
  <dt><strong>Id:</strong></dt>
  <dd>{{tournamentData.Tournament.Id}}</dd>
  <dt><strong>Name:</strong></dt>
  <dd>{{tournamentData.Tournament.Name}}</dd>
</dl>

<!-- Groups -->
<div class="row"">
  <div class="col-md-1"></div>
  <div class="col-md-3"></div>
  <div class="col-md-6">
    <table class="table table-striped table-condensed">
      <thead>
	<tr>
	  <th class="col-md-8">Teams</th>
	  <th class="col-md-4">Points</th>
	</tr>
      </thead>
      <tbody>
      </tbody>
    </table>
  </div>
</div>
<div class="row" ng-repeat="g in groupsData.Groups">
  <div class="col-md-1"></div>
  <div class="col-md-3">
    <h4>Group {{g.Name}}</h4>
  </div>
  <div class="col-md-6">
    <table class="table table-striped table-condensed">
      <thead></thead>
      <tbody>
	<tr ng-repeat="t in g.Teams">
	  <td class="col-md-8">{{t.Name}}</td>
	  <td class="col-md-4">{{g.Points[$index]}}</td>
	</tr>
      </tbody>
    </table>
  </div>
</div>
