<!-- Groups -->
<!-- teams by group -->
<div class="row" ng-repeat="g in groupsData.Groups">
  <div class="col-md-1"></div>
  <div class="col-md-3">
    <h4>Group {{g.Name}}</h4>
  </div>
  <div class="col-md-6">
    <table class="table table-striped table-condensed">
      <thead>
	<th><a href="" ng-click="predicate = 'Name'; reverse=false">Team</a></th>
	<th><a href="" ng-click="predicate = 'Point'; reverse=!reverse">Point</a></th>
      </thead>
      <tbody>
	<tr ng-repeat="t in g.Teams | orderBy:predicate:reverse">
	  <td class="col-md-8">{{t.Name}}</td>
	  <td class="col-md-4">{{t.Point}}</td>
	</tr>
      </tbody>
    </table>
  </div>
</div>
