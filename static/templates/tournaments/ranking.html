<div ng-include src="'templates/partials/notifications.html'"></div>
<div class="page-header">
  <div class="row">
    <div class="col-md-1"></div>
    <div class="col-md-11">
      <h1>Tournament Ranking</h1>
      <dl class="dl-horizontal">
	<dt><strong>Id:</strong></dt>
	<dd>{{tournamentData.Tournament.Id}}</dd>
	<dt><strong>Name:</strong></dt>
	<dd>{{tournamentData.Tournament.Name}}</dd>
      </dl>
    </div>
  </div>
</div>

<!-- Teams -->
<div class="row">
  <div class="col-md-1"></div>
  <div class="teams col-md-11">
    <table class="table table-striped">
      <thead><tr><th>Teams</th><th>Score</th></tr></thead>
      <tbody>
	<tr ng-repeat="t in rankingData.Teams">
          <td><a href="/ng#/teams/{{t.Id}}">{{t.Name}}</a></td>
	  <td>{{t.Score}}</td>
	</tr>
      </tbody>
    </table>
  </div>
</div>
<!-- / Teams -->

<!-- participants -->
<div class="row">
  <div class="col-md-1"></div>
  <div class="participants col-md-11">
    <table class="table table-striped">
      <thead><tr><th>Participants</th><th>Score</th></tr></thead>
      <tbody>
	<tr ng-repeat="u in rankingData.Users">
  	  <td><a href="/ng#/users/{{u.Id}}">{{u.Username}}</a></td>
	  <td>{{u.Score}}</td>
	</tr>
      </tbody>
    </table>
  </div>
</div>
<!-- / participants -->
