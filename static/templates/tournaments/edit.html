<div ng-include src="'templates/partials/notifications.html'"></div>
<div class="panel panel-default">
  <ol class="breadcrumb">
    <li><a href="/ng#/tournaments">Tournaments</a></li>
    <li><a href="/ng#/tournaments/{{tournamentData.Tournament.Id}}">{{tournamentData.Tournament.Name}}</a></li>
    <li class="active">Edit</li>
  </ol>
  <div class="panel-body">
    <form class="form-horizontal" role="form" name="editTournamentForm">
      <div class="form-group" ng-class="{error: editTournamentForm.name.$invalid}">
        <label class="col-sm-2  control-label">Name</label>
        <div class="col-sm-4">
          <input class="text-field form-control" name="name" size="30" type="text" ng-model="tournamentData.Tournament.Name" required/>
        </div>
        <span ng-show="editTournamentForm.name.$error.required" class="text-danger"> Required</span>
      </div>
      <div class="form-group">
        <label class="col-sm-2 control-label">Description</label>
        <div class="col-sm-4">
          <textarea  class="form-control" name="description" size="30" rows="3" ng-model="tournamentData.Tournament.Description" /></textarea>
        </div>
      </div>
      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
          <a href="/ng#/tournaments/{{tournamentData.Tournament.Id}}" class="btn btn-default">Cancel</a>
          <button class="btn btn-primary" ng-click="updateTournament()" ng-disabled="editTournamentForm.$invalid">Update Tournament</button>
        </div>
      </div>
    </form>
  </div>
</div>
