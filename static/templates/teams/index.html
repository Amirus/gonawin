<div class="page-header">
  <h1><a href="/ng#/teams">Teams</a></h1>
  <div class="btn-toolbar">
    <a class="btn btn-primary" href="/ng#/teams/new"><i class="icon-plus icon-white"></i> Create new team</a>
    <!-- search box -->
    <div class="control-group search-box">
      <div class="controls">
	<div class="input-prepend">
	  <span class="add-on"><i class="icon-search"></i></span>
	  <form ng-submit="searchTeam()">
	    <input class="span2" id="inputIcon" type="text" name="TeamInputSearch" ng-model="keywords">
	  </form>
        </div>
      </div>
    </div>
    <!-- / search box -->
  </div>
</div>
<!-- alert message to display when search query does not bring up any results --> 
<div class="alert alert-info" ng-show="teams[0].Message">
  <button type="button" class="close" data-dismiss="alert">&times;</button>
  <strong>Oops!</strong> {{teams[0].Message}}
</div>

<div class="page-content">
  <table class="table table-striped" ng-show="teams.length && !teams[0].Message">
    <thead>
      <tr>
        <th>Id</th>
        <th>Name</th>
        <th>Admin Id</th>
        <th>Private</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="team in teams | filter:query">
        <td>{{team.Id}}</td>
        <td><a href="/ng#/teams/show/{{team.Id}}">{{team.Name}}</a></td>
        <td>{{team.AdminId}}</td>
        <td>{{team.Private}}</td>
      </tr>
    </tbody>
  </table>
  <h3 ng-show="!teams.length" style="text-align: center">You have no team</h3>
</div>
