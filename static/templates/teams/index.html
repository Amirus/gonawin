<div ng-include src="'templates/partials/notifications.html'"></div>
<div class="panel panel-default">
  <ol class="breadcrumb">
    <li class="active">Teams</li>
  </ol>
  <div class="panel-body">
    <div class="page-content">
      <div class="row">
        <div class="col-md-6"></div>
        <div class="col-md-2">
          <a class="btn btn-primary" href="/ng#/teams/new">New Team</a>
        </div>
        <div class="col-md-4">
          <!-- search box -->
          <div class="input-group">
            <span class="input-group-addon"><i class="glyphicon glyphicon-search"></i></span>
            <form ng-submit="searchTeam()">
              <input type="text" class="form-control" name="TournamentInputSearch" id="inputIcon" ng-model="keywords">
            </form>
          </div>
          <!-- / search box -->
        </div>
      </div>
      </br></br>
      <h4>Teams you've joined:</h4>
      </br>
      <div class="row">
        <div class="col-md-4" ng-repeat="team in joinedTeams" ng-controller="TeamCardCtrl">
          <div class="panel panel-default team card center-block">
            <div class="panel-body text-center">
              <h4><a href="/ng#/teams/{{team.Id}}">{{team.Name}}</a></h4>
            </div>
            <div class="panel-footer text-center">members: {{membersCount}} | accuracy: {{team.Accuracy}}
              <i class="fa fa-lock fa-lg pull-right" ng-if="team.Private"></i>
            </div>
          </div>
        </div>
        <h3 style="text-align: center">{{noTeamsMessage}}</h3>
      </div>
      </br><hr>
      <div class="row">
        <div class="col-md-5"></div>
        <div class="col-md-2">
          <button type="button" class="btn btn-primary" ng-click="moreTeams()" ng-hide="showMoreTeams">More Teams</button>
        </div>
        <div class="col-md-5"></div>
      </div>
      <span ng-if="showMoreTeams">
        <h4>Teams you can join:</h4>
        </br>
        <div class="row">
          <div class="col-md-4" ng-repeat="team in teams" ng-controller="TeamCardCtrl">
            <div class="panel panel-default team card center-block">
              <div class="panel-body text-center">
                <h4><a href="/ng#/teams/{{team.Id}}">{{team.Name}}</a></h4>
              </div>
              <div class="panel-footer text-center">members: {{membersCount}} | accuracy: {{team.Accuracy}}
                <i class="fa fa-lock fa-lg pull-right" ng-if="team.Private"></i>
              </div>
            </div>
          </div>
        </div>
      </span>
    </div>
  </div>
</div>
