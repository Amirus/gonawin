<div class="page-header">
  <h1>New Team</h1>
</div>
<div>
  <form class="newTeamForm form-horizontal" ng-controller="TeamNewCtrl">
    <div class="control-group">
      <label class="control-label">Name</label>
      <div class="controls">
        <input class="text_field" name="name" size="30" type="text" ng-model="team.name" required/>
      </div>
    </div>
    <div class="control-group">
      <label class="control-label">Visibility</label>
      <div class="controls">
        <input class="radio" name="visibility" type="radio" value="Public" ng-model="team.visibility" ng-init="team.visibility='Public'"/> Public (Anyone can subscribe to this team)<br>
        <input class="radio" name="visibility" type="radio" value="Private" ng-model="team.visibility"/> Private (users need to request an invitation)
      </div>
    </div>
    <div class="form-actions">
      <input class="btn btn-primary" name="commit" value="Create Team" ng-click="addTeam()"/>
      <a href="/ng#/teams" class="btn">Cancel</a>
    </div>
  </form>
</div>
