<div class="page-header">
  <h1>New Team</h1>
</div>
<form name="newTeamForm" class="form-horizontal">
  <div class="from-group" ng-class="{error: newTeamForm.name.$invalid}">
    <!-- <div class="form-control"> -->
      <label class="control-label">Name</label>
      <input class="text_field" name="name" size="30" type="text" ng-model="team.name" required/>
      <span ng-show="newTeamForm.name.$error.required" class="help-inline"> Required</span>
    <!-- </div> -->
  </div>
  <div class="form-group">
    <!-- <div class="form-control"> -->
      <label class="control-label">Visibility</label>
      <div class="radio">
	<label>
	  <input name="visibility" type="radio" value="Public" ng-model="team.visibility" ng-init="team.visibility='Public'"/> Public (Anyone can subscribe to this team)<br>
	  <input name="visibility" type="radio" value="Private" ng-model="team.visibility"/> Private (users need to request an invitation)
	</label>
      </div>
    <!-- </div> -->
  </div>
  <div class="form-group">
    <a href="/ng#/teams" class="btn btn-default">Cancel</a>
    <button class="btn btn-primary" ng-click="addTeam()" ng-disabled="newTeamForm.$invalid">Create Team</button>
  </div>
</form>
