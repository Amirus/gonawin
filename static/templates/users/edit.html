<div class="container">
  <div class="row">
    <div class="col-md-3">
      <ul class="nav list-group">
        <li class="active"><a href="/ng#/settings/edit-profile">Profile Settings</a></li>
        <li><a href="/ng#/settings/networks">Connected Networks</a></li>
        <li><a href="/ng#/settings/email">Email Notifications</a></li>
      </ul>
    </div>
    <div class="col-md-9">
      <div class="page-header">
        <h1>Profile Settings</h1>
      </div>
      <form class="form-horizontal">
        <div class="form-group">
          <label class="control-label">Username</label>
          <input type="text" class="form-control" name="username" size="30" ng-model="currentUser.Username" readonly="readonly" />
        </div>
	<div class="form-group">
          <label class="control-label">Name</label>
          <input type="text" class="form-control" name="name" size="30" ng-model="currentUser.Name" readonly="readonly" />
	</div>
	<div class="form-group">
          <label class="control-label">Email</label>
            <input class="form-control" name="email" size="30" type="text" ng-model="currentUser.Email"/>
        </div>
        <div class="form-group">
          <button class="btn btn-primary" ng-click="updateUser()">Update </button>
        </div>
      </form>
    </div>
  </div>
</div>
