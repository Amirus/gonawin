<div class="container-fluid">
  <div class="row-fluid">
    <div class="span3">
      <ul class="nav nav-list">
				<li class="active"><a href="/ng#/settings/edit-profile">Profile Settings</a></li>
				<li><a href="/ng#/settings/networks">Connected Networks</a></li>
				<li><a href="/ng#/settings/email">Email Notifications</a></li>
      </ul>
    </div>
    <div class="span9">
      <div class="page-header">
				<h1>Profile Settings</h1>
      </div>
      <div ng-controller="UserEditCtrl">
	      <form class="form-horizontal">
					<div class="control-group">
		  				<label class="control-label">Username</label>
		  				<div class="controls">
		    				<input class="text_field" name="username" size="30" type="text" value="{{user.Username}}" readonly="readonly" />
		  				</div>
					</div>
					<div class="control-group">
					  <label class="control-label">Name</label>
					  <div class="controls">
					    <input class="text_field" name="name" size="30" type="text" value="{{user.Name}}" readonly="readonly" />
					  </div>
					</div>
					<div class="control-group">
					  <label class="control-label">Email</label>
					  <div class="controls">
					    <input class="text_field" name="email" size="30" type="text" value="{{user.Email}}"/>
					  </div>
					</div>
				
					<div class="form-actions">
					  <button class="btn btn-primary" ng-click="updateUser()">Update </button>
					</div>
	      </form>
    		</div>
    </div>
  </div>
</div>
