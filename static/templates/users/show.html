<div>
  <div class="page-header">
    <h4>User</h4>
  </div>
  <!-- User: -->
  <dl class="dl-horizontal">
    <dt><strong>Id:</strong></dt>
    <dd>{{user.Id}}</dd>

    <dd>{{user.Username}}</dd>
    <dt><strong>Name:</strong></dt>

    <dt><strong>Created at:</strong></dt>
    <dd>{{user.Created}}</dd>
  </dl>
  <div ng-include src="'templates/users/teams.html'"></div>
  <div ng-include src="'templates/users/tournaments.html'"></div>
